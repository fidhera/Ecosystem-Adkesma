name: Gunadarma News Scraper

on:
  schedule:
    - cron: '*/5 * * * *' # Cek setiap 5 menit agar info kampus paling gercep!
  workflow_dispatch: # Tombol Manual buat lo ngetes kapan aja

permissions:
  contents: write # Wajib agar bot bisa simpan history berita ke repository

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Google Chrome (Latest Stable)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install --only-upgrade google-chrome-stable || sudo apt-get install -y google-chrome-stable
          google-chrome --version # Biar kita bisa cek versi Chrome di log Actions

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          # Pastikan 3 nama Secret ini sudah lo buat di GitHub Settings
          BAAK_WEBHOOK: ${{ secrets.BAAK_WEBHOOK }}
          LEPKOM_WEBHOOK: ${{ secrets.LEPKOM_WEBHOOK }}
          STUDENTSITE_WEBHOOK: ${{ secrets.STUDENTSITE_WEBHOOK }}
        run: python main.py

      - name: Commit Data Changes # Biar berita yang sudah dikirim tidak dikirim ulang
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/last_updates.json
          git commit -m "Update news history [skip ci]" || echo "No changes to commit"
          git push origin main